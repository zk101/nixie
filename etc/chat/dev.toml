# chat dev TOML Config File
[CBpool]
Min = 1
Max = 10
QueueSize = 10
Timeout = 50
Expiry = 30

[CBpresence]
Cluster = "couchbase://localhost"
Bucket = "nixiePresenceDev"
User = "nixie"
Pass = "password"

[Consul]
Address = "localhost:8500"
Scheme = "http"
Datacenter = "global"
Token = ""

[Controls]
CAcertPath = ""
OverrideConsul = false
OverrideEnv = false
PrefixConsul = "nixie/dev/chat/v1"
PrefixEnv = "NIXIECHAT"
ServiceConsul = true
ServiceName = "nixie-chat"
ServiceAddrFilter = "^((10\\.)|(192\\.168\\.)|(172\\.1[6-9]\\.)|(172\\.2[0-9]\\.)|(172\\.3[0-1]\\.))"
ServiceTags = "env=dev"

[HTTPD]
Port = 10005
Keepalive = false
SSL = false
SSLkey = ""
SSLcert = ""

[LDAPpool]
Min = 1
Max = 10
QueueSize = 10
Timeout = 50
Expiry = 30

[LDAPro]
Host = "localhost"
Port = 636
User = "cn=bind_nixie_ro,ou=system,dc=dummy,dc=org"
Pass = "password"
Base = "ou=nixie_dev,dc=dummy,dc=org"
SSL = true

[LDAPrw]
Host = "localhost"
Port = 636
User = "cn=bind_nixie_rw,ou=system,dc=dummy,dc=org"
Pass = "password"
Base = "ou=nixie_dev,dc=dummy,dc=org"
SSL = true

[Log]
Method = "gelf"
LogLevel = "warn"
ConsoleColour = false
StackTrace = true
StackTraceLevel = "error"
Filename = "/tmp/testlog.file"
FileMaxSize = 100
FileMaxBackup = 5
FileMaxAge = 5
GELFhost = "localhost"
GELFport = 12201
GELFmaxChunkSize = 8154
GELFcompression = "none"
GELFappID = "chat"

[RabbitMQ]
URL = "amqp://test:password@localhost:5672/nixie_dev"

[Worker]
PoolSize = 10
WorkerExpiry = 30

# EOF
